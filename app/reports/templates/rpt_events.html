{% extends "public.html" %}
{% set active_page = "event_report" %}
{% block body %}

<div class="panel panel-default">
    <div class="panel-heading">За событие</div>

    <div class="table-scroll">
        <table class="table">
            <thead>
            <tr>
                <th>Имя</th>
                <th>Очки</th>
                <th>Книги</th>
                <th>МБ</th>
                <th>Б</th>
                <th>С</th>
                <th>М</th>
            </tr>
            </thead>

            <tbody>
                {% for r in report.rows %}
                <tr>
                    <td><a href="/reports/event/{{r.event}}">{{ r.event }}</a></td>
                    <td>{{ r.scores }}</td>
                    <td>{{ r.books }}</td>
                    <td>{{ r.huge }}</td>
                    <td>{{ r.big }}</td>
                    <td>{{ r.medium }}</td>
                    <td>{{ r.small }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
