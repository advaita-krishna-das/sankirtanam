{% extends "public.html" %}
{% set active_page = "reports" %}
{% block body %}

<h2>{{ name }}</h2>

<div class="ct-chart ct-double-octave"></div>

<table class="table">
    <thead>
    <tr>
        <th>Год</th>
        <th>Месяц</th>
        <th>Очки</th>
        <th>Книги</th>
        <th>МБ</th>
        <th>Б</th>
        <th>СР</th>
        <th>М</th>
    </tr>
    </thead>

    <tbody>
    {% for r in data %}
    <tr>
        <td>{{ r.year }}</td>
        <td>{{ r.month }}</td>
        <td>{{ r.scores }}</td>
        <td>{{ r.books }}</td>
        <td>{{ r.huge }}</td>
        <td>{{ r.big }}</td>
        <td>{{ r.medium }}</td>
        <td>{{ r.small }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>


<script>
var data = {
    labels: {{labels|safe}},
    series: [{{values|safe}}]
};

new Chartist.Line('.ct-chart', data, {
  low: 0,
  showArea: true
});
</script>
{% endblock %}
